<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.switch {
  position: relative;
  display: inline-block;
  width: 87px; /* Adjusted width for three options */
  height: 26px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
}

/* Custom styles for three states */
.switch[data-state="0"] .slider {
  background-color: #ccc;
}

.switch[data-state="1"] .slider {
  background-color: #2196F3;
}

.switch[data-state="2"] .slider {
  background-color: #4CAF50;
}

.switch[data-state="0"] .slider:before {
  transform: translateX(0);
}

.switch[data-state="1"] .slider:before {
  transform: translateX(30px); /* Adjust for the middle position */
}

.switch[data-state="2"] .slider:before {
  transform: translateX(60px); /* Adjust for the end position */
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
</head>
<body>

<h2>Three-Option Slider Switch</h2>

<div class="switch" data-state="0">
  <span class="slider round"></span>
</div>

<script>
  // JavaScript to handle the three-option slider
  document.querySelector(".switch").addEventListener("click", function() {
    let currentState = parseInt(this.getAttribute("data-state"));
    let nextState = (currentState + 1) % 3; // Cycle through 0, 1, 2
    this.setAttribute("data-state", nextState);
  });
</script>

</body>
</html>
