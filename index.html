<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="container">
    <div class="title-sec">
      <div class="title-1 color-2">calc</div>
      <div class="title-2">
        <div class="theme-text color-2">THEME</div>
        <div>
          <div class="theme-num color-2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="switch" data-state="0">
            <span class="slider round"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="input color-2" id="output">
    </div>
    <div class="keypad">
      <div class="btn num color-2">7</div>
      <div class="btn num color-2">8</div>
      <div class="btn num color-2">9</div>
      <div class="btn del">DEL</div>
      <div class="btn num color-2">4</div>
      <div class="btn num color-2">5</div>
      <div class="btn num color-2">6</div>
      <div class="btn num color-2">+</div>
      <div class="btn num color-2">1</div>
      <div class="btn num color-2">2</div>
      <div class="btn num color-2">3</div>
      <div class="btn num color-2">-</div>
      <div class="btn num color-2">.</div>
      <div class="btn num color-2">0</div>
      <div class="btn num color-2">/</div>
      <div class="btn num color-2">x</div>
      <div class="btn reset">RESET</div>
      <div class="btn equal">=</div>
    </div>
  </div>




  <script src="index.js"></script>
</body>
</html>
